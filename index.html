<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet"/>
</head>
<body>
    <main>
        <h1>nihilia00 Survey Form</h1>
        <p>Thank you for taking the time
            to help me improve the platform</p>
        <section>
            <form>
                <label for="name">Name</label>
                <input class="max-width" type="text" id="name" placeholder="Enter your name" required="required"/>
                <label for="email">Email</label>
                <input class="max-width" type="email" id="email" placeholder="Enter your Email" required="required"/>
                <label for="age">Age (optional)</label>
                <input class="max-width" type="text" id="age" placeholder="Age"/>
                <label for="description-current-role">Which option best describes your current role?</label>
                <select class="max-width" id="description-current-role">
                    <option>Select current role</option>
                    <option>Student</option>
                    <option>Full Time Job</option>
                    <option>Full Time Learner</option>
                    <option>Prefer not to say</option>
                    <option>Other</option>
                </select>
                <div class="distance">
                    <h4>Would you recommend freeCodeCamp to a friend?</h4>
                </div>
                <div>
                    <input type="radio" name="recommendation" id="recommendation-1button" required="required" checked="checked"/>
                    <label for="recommendation-1button">Definitely</label>
                </div>
                <div>
                    <input type="radio" name="recommendation" id="recommendation-2button" required="required"/>
                    <label for="recommendation-2button">Maybe</label>
                </div>
                <div>
                    <input type="radio" name="recommendation" id="recommendation-3button" required="required"/>
                    <label for="recommendation-3button">Not sure</label>
                </div>
                <div>
                    <label for="favourite-feature">What is favourite feature of freeCodeCamp?</label>
                    <select id="favourite-feature">
                        <option>Select an option</option>
                        <option>Challenges</option>
                        <option>Projects</option>
                        <option>Community</option>
                        <option>Open source</option>
                    </select>
                </div>
                <h4>What would you like to see improved? (Check all that apply)</h4>
                <div>
                    <input type="checkbox" id="improvements-front-end-projects"/>
                    <label for="improvements-front-end-projects">Front-end Projects</label>
                </div>
                <div>
                    <input type="checkbox" id="improvements-back-end-project"/>
                    <label for="improvements-back-end-project">Back-end Project</label>
                </div>
                <div>
                    <input type="checkbox" id="improvements-data-visualisation"/>
                    <label for="improvements-data-visualisation">Data Visualisation</label>
                </div>
                <div>
                    <input type="checkbox" id="improvements-challenges"/>
                    <label for="improvements-challenges">Challenges</label>
                </div>
                <div>
                    <input type="checkbox" id="improvements-open-source-community"/>
                    <label for="improvements-open-source-community">Open Source Community</label>
                </div>
                <div>
                    <input type="checkbox" id="improvements-glitter-help-room"/>
                    <label for="improvements-glitter-help-room">Glitter help room</label>
                </div>
                <div>
                    <input type="checkbox" id="improvements-videos"/>
                    <label for="improvements-videos">Videos</label>
                </div>
                <div>
                    <input type="checkbox" id="improvements-city-meetups"/>
                    <label for="improvements-city-meetups">Cty Meetups</label>
                </div>
                <div>
                    <input type="checkbox" id="improvements-wiki"/>
                    <label for="improvements-wiki">Wiki</label>
                </div>
                <div>
                    <input type="checkbox" id="improvements-forum"/>
                    <label for="improvements-forum">Forum</label>
                </div>
                <div>
                    <input type="checkbox" id="improvements-additional-courses"/>
                    <label for="improvements-additional-courses">Additional Courses</label>
                </div>
                <div class="distance">
                    <label for="comments">Any comments or suggestions?</label>
                    <textarea class="max-width" id="comments" rows="4" cols="50" placeholder="Enter your comment here..."></textarea>
                </div>
                <div>
                    <button>Submit</button>
                </div>
            </form>
        </section>
    </main>
</body>
</html>
